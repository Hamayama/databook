application: hamayapp
version: 1
runtime: python27
api_version: 1
threadsafe: true

automatic_scaling:
  max_idle_instances: 1
  min_pending_latency: 15s

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  secure: always

#- url: /static/?
#  static_files: static/index.html
#  upload: static/index.html
#  secure: always

- url: /static
  static_dir: static
  secure: always

- url: /databook.*
  script: databook.databook.application
  secure: always
#  login: required

#- url: .*
#  script: main.app
#  secure: always

#builtins:
#- remote_api: on

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
